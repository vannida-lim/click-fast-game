<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Click Fast</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
  </head>
  <body>
      <div id='content' class='nes-container is-dark with-title'>
        <p id='title' class='title'>Click Fast <i class="nes-logo"></i></p>
        <p>Timer: <span id='timer'>0</span></p>
        <p>Score: <span id='score'>0</span></p>
        <p>Clicks: <span id='clicks'>0</span></p>
      </div>
      <div id='click-area' class='nes-container is-dark'>
        <div id='button-area'>
          <button id='start' type='button' class='nes-btn is-primary'>
            Start
          </button>
        </div>
      </div>

      <div id='footer'>
        <a href='https://github.com/vannida-lim/click-fast-game'>
          <img src="https://img.icons8.com/ios-filled/50/000000/github-2.png"/>
        </a>
      </div>
  </body>
  <script type='text/javascript' src='./index.js'></script>
</html>
